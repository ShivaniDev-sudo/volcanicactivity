<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Volcanic Activity Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #map { height: 600px; }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .footer a {
            color: #f8f9fa;
        }
        .footer a:hover {
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fas fa-volcano"></i> Volcanic Activity Dashboard
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="mapStyleDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-map"></i> Map Style
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="mapStyleDropdown">
                        <a class="dropdown-item" href="#" onclick="setMapStyle('street')">Street</a>
                        <a class="dropdown-item" href="#" onclick="setMapStyle('satellite')">Satellite</a>
                        <a class="dropdown-item" href="#" onclick="setMapStyle('terrain')">Terrain</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-map-marked-alt"></i> Activity Map
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-mountain"></i> Volcano Data
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Last Updated</th>
                                        <th>Alert Level</th>
                                        <th>Color Code</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="volcano : ${volcanoData}">
                                        <td th:text="${volcano.name}"></td>
                                        <td th:text="${volcano.timestamp}"></td>
                                        <td th:text="${volcano.alertLevel}"></td>
                                        <td th:text="${volcano.colorCode}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-wave-square"></i> Seismic Data
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Place</th>
                                        <th>Magnitude</th>
                                        <th>Depth</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="seismic : ${seismicData}">
                                        <td th:text="${seismic.place}"></td>
                                        <td th:text="${seismic.mag}"></td>
                                        <td th:text="${seismic.depth}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Volcanic Activity Dashboard</span>
            <div class="social-icons mt-2">
                <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:inline="javascript">
        var map = L.map('map').setView([0, 0], 2);
        var currentTileLayer;

        var tileLayers = {
            street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri'
            }),
            terrain: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            })
        };

        function setMapStyle(style) {
            if (currentTileLayer) {
                map.removeLayer(currentTileLayer);
            }
            currentTileLayer = tileLayers[style];
            currentTileLayer.addTo(map);
        }

        setMapStyle('street');

        var volcanoData = /*[[${volcanoData}]]*/ [];
        volcanoData.forEach(function(volcano) {
            L.marker([volcano.latitude, volcano.longitude]).addTo(map)
                .bindPopup('<b>' + volcano.name + '</b><br>Alert Level: ' + volcano.alertLevel);
        });

        var seismicData = /*[[${seismicData}]]*/ [];
        seismicData.forEach(function(seismic) {
            L.circle([seismic.latitude, seismic.longitude], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: seismic.mag * 10000
            }).addTo(map).bindPopup('<b>' + seismic.place + '</b><br>Magnitude: ' + seismic.mag);
        });
    </script>
</body>
</html>
